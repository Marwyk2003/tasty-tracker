<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tasty Tracker - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
</head>
<body>
<form method="post">
    <div class="columns">
        <div class="column container box is-one-quarter">
            <br/>
            <figure class="image container is-128x128">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="200">
            </figure>
            <br/>
            <div class="field">
                <p class="control has-icons-left">
                    <input name="username" class="input" type="text" placeholder="Username">
                    <span class="icon is-small is-left">
                <i class="fa fa-user-circle"></i>
            </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input name="password" class="input" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
            </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button class="button is-success">
                        Login
                    </button>
                </p>
            </div>
        </div>
    </div>
</form>

</body>
</html>
