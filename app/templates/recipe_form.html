<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hello Bulma!</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>

<body>
<section class="hero is-hidden-touch">
    <div class="hero-body">
        <figure class="image is-halfheight">
            <img
                    src="https://www.jadlonomia.com/wp-content/uploads/2019/09/IMG_9623_duze-1444x443.jpg"
            />
        </figure>
    </div>
</section>
<div class="container">
    <form method="post">
        <div class="columns">
            <div class="column">
                <div class="box">
                    <section class="section">
                        <input name="vm_name" class="input is-large" type="text" placeholder="Name of the recipe">
                        <div class="file has-name is-fullwidth">
                            <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                          <span class="file-icon">
                            <i class="fa fa-image"></i>
                          </span>
                          <span class="file-label">
                            Choose a thumbnail…
                          </span>
                        </span>
                                <span class="file-name">
                          Screen Shot 2017-07-29 at 15.54.25.png
                        </span>
                            </label>
                        </div>
                        <div class="control has-icons-left">
                            <div class="select">
                                <select name="vm_difficulty">
                                    <option selected></option>
                                    <option>Very Easy</option>
                                    <option>Easy</option>
                                    <option>Medium</option>
                                    <option>Hard</option>
                                    <option>Very Hard</option>
                                </select>
                            </div>
                            <p class="icon is-small is-left">
                                <i class="fa fa-star" style="color: #ffdb0f;"></i>
                            </p>
                        </div>
                    </section>

                </div>
                <div class="box">
                    <section class="section">
                        <p class="subtitle pl-5">
                            <textarea name="vm_body" class="textarea">{{ vm.body }}</textarea>
                        </p>
                    </section>
                </div>
            </div>
            <div class="column is-one-third">
                <div class="box">
                    <div class="content">
                        <section class="section">
                            <h1 class="title">Składniki</h1>
                            <table>
                                <tbody>
                                {% for ing in ingredients %}
                                <tr>
                                    <td>{{ing[0]}}</td>
                                    <td>{{ing[1]}} {{ing[2]}}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>w
                        </section>
                        <div class="control">
                            <input name="vm_ingredient_name" class="input is-expanded" type="text" placeholder="name">
                        </div>
                        <div class="field has-addons">
                            <div class="control">
                                <input name="vm_ingredient_amount" class="input" type="text" placeholder="amount">
                            </div>
                            <div class="control">
                                <input name="vm_ingredient_unit" class="input" type="text" placeholder="unit">
                            </div>
                            <div class="control">
                                <a class="button is-info">
                                    Add
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="content"
                    >            <span class="tag is-success is-light is-rounded is-large"
                    >vegan</span
                    >
                        <span class="tag is-success is-light is-rounded is-large"
                        >low suggar</span
                        >
                        <span class="tag is-success is-light is-rounded is-large"
                        >lactose-free</span
                        >
                        <span class="tag is-success is-light is-rounded is-large"
                        >nut-free</span
                        >
                    </div>
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <div class="select is-fullwidth">
                                <select>
                                    <option>vegan</option>
                                    <option>low suggar</option>
                                </select>
                            </div>
                        </div>
                        <div class="control">
                            <a class="button is-info">
                                Add
                            </a>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="control is-expanded">
                        <button type="submit" class="button is-large is-fullwidth is-info">
                    <span class="icon is-medium">
                      <i class="fa fa-save"></i>
                    </span>
                            <span>Save</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
